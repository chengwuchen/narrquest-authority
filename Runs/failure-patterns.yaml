patterns:
  - pattern_id: FP-1
    label: provenance-and-rights-collapse
    description: >
      A run cannot maintain trustworthy origin/authorship/identity nor enforce consent/attribution/boundary control
      under replication, synthesis, or reuse.
    tags:
      - authenticity
      - provenance
      - verification
      - attribution
      - consent
      - boundary-control

  - pattern_id: FP-3
    label: interpretive-overreach
    description: >
      High-level claims are treated as inevitable/policy-like without explicit assumptions or falsifiable constraints.
    tags:
      - interpretation
      - assumptions
      - falsifiability

mapping:
  - run_id: 2026-01-january-rift
    pattern_ids: [FP-1]

  - run_id: 2026-01-ai-style-sovereignty
    pattern_ids: [FP-1]

  - run_id: 2026-01-energy-money-sovereignty
    pattern_ids: [FP-3]
